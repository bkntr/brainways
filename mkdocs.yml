site_name: Brainways
repo_url: https://github.com/bkntr/brainways
repo_name: bkntr/brainways
edit_uri: edit/main/docs/
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - content.action.view
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - markdown_include.include
  - admonition         # Adds boxes for Notes, Warnings, etc.
  - attr_list          # Adds attribute lists to generated HTML
  - toc:               # Builds a table of contents
      permalink: "#"   # Puts a "#" at the end of each header, which
nav:
  - Overview: index.md
  - Getting Started: 02_getting_started.md
  - Cell Detection: 03_cell_detection.md
  - Best Practices: 04_best_practices.md # Add the new page here
