[metadata]
name = brainways
description = Brainways
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bkntr/brainways
author = Ben Kantor
author_email = benkantor@mail.tau.ac.il
license = GPL-3.0
license_file = LICENSE
license_files = LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Scientific/Engineering :: Image Processing
project_urls =
    Bug Tracker = https://github.com/bkntr/brainways/issues
    Documentation = https://github.com/bkntr/brainways#README.md
    Source Code = https://github.com/bkntr/brainways
    User Support = https://github.com/bkntr/brainways/issues

[options]
packages = find:
install_requires =
    aicsimageio[base-imageio]
    aicspylibczi>=3.0.5
    bfio
    bg-atlasapi
    bioformats-jar
    click
    dacite
    fsspec>=2022.7.1
    itk-elastix==0.15.0
    kornia==0.6.7
    natsort
    numpy
    opencv-contrib-python-headless
    opencv-python-headless
    openpyxl
    pandas
    paquo==0.6.1
    readlif>=0.6.4
    scikit-image
    scikit-learn
    scikit-posthocs==0.7.0
    statsmodels==0.14.0
    torch==1.10.*
    torchvision==0.11.*
    tqdm
python_requires = >=3.8
include_package_data = True
package_dir =
    =src
setup_requires =
    setuptools-scm

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    brainways = brainways.scripts.cli:cli

[options.extras_require]
all =
    brainways-reg-model
    napari[all]
    stardist
    tensorflow
dev =
    pre-commit
testing =
    pytest
    pytest-cov
    tox

[options.package_data]
* = *.yaml
